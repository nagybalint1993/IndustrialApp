<h2 class="mt-5 mb-4">Edit containers</h2>
<div class="input-group mb-4">
  <div class="input-group-prepend ">
      <span class="input-group-text ">Process:</span>
  </div>
      <select class="form-control " name="process" (change)="onContainerSelect($event)">
        <option disabled> Select container</option>
        <option *ngFor="let cont of containers" [value]="cont.id">{{cont.name}} </option>         
      </select>
</div>

<div class="input-group mb-4">
    <div class="input-group-prepend" >
      <span class="input-group-text" >Name:</span>
    </div>
    <input  type="text"  class="form-control" #partNameTF  [(ngModel)]="name">
</div>

<div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Description:</span>
    </div>
    <textarea class="form-control" aria-label="Description" rows="8" #partDescriptionTF  [(ngModel)]="description"></textarea>
</div>
<form #imageForm=ngForm >
  <span class="input-group-text">Image target:</span>
  <div class="mt-3">
  <img [src]="imageUrl" style="width:300px;height:300px">
  <input class="ml-4" type="file" name="pic" accept="image/*" (change)="onPicSelected($event.target.files)">
  </div>
</form>

<div class="mt-5">
  <span class="input-group-text"> Image target size:</span>
  <div class="input-group mt-3">
    <div class="input-group-prepend" >
        <span class="input-group-text" >Width (cm):</span>
    </div>
    <input  type="number"  class="form-control" [(ngModel)]="imageTargetWidth">
    <div class="input-group-prepend" >
        <span class="input-group-text" >Height (cm):</span>
    </div>
    <input  type="number"  class="form-control" [(ngModel)]="imageTargetHeight" >
</div>
</div>

<div>
  <img style="width: 300px; height: 300 px"> 
</div>
<button type="button" class="btn btn-primary" (click)="onAddButtonPressed(partNameTF.value,partDescriptionTF.value)" >
  Add</button>
