<h2 class="mt-5 mb-4">Add new part</h2>
<div class="input-group mb-4">
    <div class="input-group-prepend" >
      <span class="input-group-text" >Name:</span>
    </div>
    <input  type="text"  class="form-control" #partNameTF  [(ngModel)]="name">
</div>

<div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Description:</span>
    </div>
    <textarea class="form-control" aria-label="Description" rows="8" #partDescriptionTF  [(ngModel)]="description"></textarea>
</div>

<button type="button" class="btn btn-primary" (click)="onAddButtonPressed(partNameTF.value,partDescriptionTF.value)">Add</button>

<label >{{label}}</label>


<div class="table-wrapper-scroll-y table-bordered mt-5">
  <table class="table table-bordered table-striped " >
      <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let type of types">
        <th scope="col">{{type.name}}</th>
        <th scope="col">{{type.description}}</th>
        </tr>
      </tbody>

  </table>
</div>
