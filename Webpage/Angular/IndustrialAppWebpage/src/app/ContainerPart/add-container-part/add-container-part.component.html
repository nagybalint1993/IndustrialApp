<div *ngIf="container">
    <h2 class="mt-5 mb-4">Add new drawer</h2>

    <div class="mb-3">
        <h4>Container: {{container.name}}</h4>
    </div>

    <div class="input-group mb-4">
        <div class="input-group-prepend" >
          <span class="input-group-text" >Name:</span>
        </div>
        <input  type="text"  class="form-control" #partNameTF >
    </div>
  
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Description:</span>
        </div>
        <textarea class="form-control" aria-label="Description" rows="8" #partDescriptionTF ></textarea>
    </div>

    <form #imageForm=ngForm >
        <span class="input-group-text">Position the drawer</span>
        <p>Take a photo from the Container</p>
        <input class="ml-4" type="file" name="pic" accept="image/*" #picUploadField (change)="onPicSelected($event.target.files)">
        <div class="mt-3">
        <div id="container" class="widget-container" style="width: 100%; height: 1400px;">
          <canvas #mycanvas width="1000px" height="1000px" style="border: 1px solid black;"> 
              
          </canvas>

        </div>
        <div class="drag-block"  ngDraggable ngResizable [rzAspectRatio]="true" rzContainment="#mycanvas" style="width: 30%">
                <img [src]="imageTarget" style="width: 100%" ngResizable >
            </div>
        <div class="square" ngDraggable ngResizable ></div>
        
        </div>
      </form>

</div>
